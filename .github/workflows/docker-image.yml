name: Docker Image CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag arupdocker1/restaurant-backend:latest
      - name: Push the Docker image
        run: |
          docker login -u arupdocker1 -p ${{ secrets.DOCKER_HUB_TOKEN }}
          docker push arupdocker1/restaurant-backend:latest
